<!DOCTYPE html>
<html lang="en">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background: #EEE
    }

    #str {
        width: 800px;
        padding: 20px;
        height: auto;
        font-family: sans-serif;
        font-size: 40px;
        margin: 200px auto;
        color: #fff;
        font-weight: bold;
        background: #000
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- One Div Only -->


    <div id="str"></div>


    <script>
        var string = "Pozdrav! Ovo je landing page od ĐavaSkriptanja :) ";
        var str = string.split("");
        var el = document.getElementById('str');
        (function animate() {
            str.length > 0 ? el.innerHTML += str.shift() : clearTimeout(running);
            var running = setTimeout(animate, 90);
        })();</script>
</body>

</html>
